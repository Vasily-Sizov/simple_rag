<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mistral Chat{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
</head>
<body>
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
                <span class="brand-text">Mistral Chat</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'index' %}active{% endif %}" 
                           href="{% url 'index' %}"
                           onclick="window.location.href=this.href; return false;">Чат</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'doc-chat' %}active{% endif %}" 
                           href="{% url 'doc-chat' %}"
                           onclick="window.location.href=this.href; return false;">Чат с документом</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'document' %}active{% endif %}" 
                           href="{% url 'document' %}"
                           onclick="window.location.href=this.href; return false;">Просмотр чанков</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'monitoring' %}active{% endif %}" 
                           href="{% url 'monitoring' %}"
                           onclick="window.location.href=this.href; return false;">Мониторинг</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Очищаем статус при загрузке любой страницы
        document.addEventListener('DOMContentLoaded', function() {
            const uploadStatus = document.getElementById('upload-status');
            if (uploadStatus) {
                uploadStatus.className = 'alert d-none';
                uploadStatus.textContent = '';
                // Очищаем все ключи localStorage, связанные с загрузкой PDF
                localStorage.removeItem('pdfUploaded');
                localStorage.removeItem('documentPdfUploaded');
            }
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
